<div class="storage">
    <mat-card>
        <div class="add" *ngIf="storageService.add_edit === 0">
          <h3>Telefonos</h3>
            <button mat-raised-button (click)="storageService.add_edit=1">add</button>
        </div>
        <app-create-storage *ngIf="storageService.add_edit === 1"></app-create-storage>
    </mat-card>

    <table mat-table [dataSource]="storageService.StorageData" matSort>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let element" class="animated animate__backInRight"> {{element.client.name}} </td>
        </ng-container>

        <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Modelo</th>
          <td mat-cell *matCellDef="let element" class="animated animate__backInRight"> {{element.model}} </td>
        </ng-container>

        <ng-container matColumnDef="observation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Observaci√≥n</th>
          <td mat-cell *matCellDef="let element" class="animated animate__backInRight"> {{element.observation}} </td>
        </ng-container>
